<div class="row">
	<div class="col-md-6">
		<h1>Payment form</h1>
		<form name="paymentForm" novalidate>

			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" name="name" ng-model="name" placeholder="Enter your name."/>
			</div>
			
			<div class="form-group">
				<label>Street</label>
				<input type="text" class="form-control" name="street" ng-model="street" placeholder="Enter the name of your street.">
			</div>
			
			<div class="form-group">
				<label>Street Number</label>
				<input type="number" class="form-control" name="streetNumber" ng-model="streetNumber" placeholder="Enter the number of your street.">
				<p class="text-danger" ng-show="paymentForm.streetNumber.$error.number && validation">Please enter a number.</p>
			</div>
			
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" name="city" ng-model="city" placeholder="Enter the name of your city.">
			</div>

			<div class="form-group">
				<label>Postal code*</label>
				<input type="text" class="form-control" name="postalCode" ng-model="postalCode" ng-required="true" ng-pattern="/^[A-Za-z]{2}-[0-9]{4}$/" placeholder="Enter the postal code of your city. Please use format SI-1000.">
				<p class="text-danger" ng-show="paymentForm.postalCode.$error.required && paymentForm.postalCode.$dirty">This field is required.</p>
				<p class="text-danger" ng-show="paymentForm.postalCode.$error.pattern && paymentForm.postalCode.$dirty">Please use format SI-1000.</p>
			</div>
			
			<div class="form-group">
				<label>Email address*</label>
				<input type="email" class="form-control" name="email" ng-model="email" ng-required="true" placeholder="Enter your email."/>
				<p class="text-danger" ng-show="paymentForm.email.$error.required && paymentForm.email.$dirty">This field is required.</p>
				<p class="text-danger" ng-show="paymentForm.email.$error.email && paymentForm.email.$dirty">Please write a valid e-mail address.</p>
			</div>
			<div class="form-group">
				<app-datepicker></app-datepicker>
			</div>
			<div class="form-group">
				<app-timepicker></app-timepicker>
			</div>

			<a class="btn btn-default" ui-sref="cart" role="button">Back to chart</a>
			<!--<a class="btn btn-info" ui-sref="cart" role="button">Cart summary</a>-->
			<app-modal></app-modal>
			<button type="submit" class="btn btn-primary" ng-disabled="paymentForm.$invalid" ng-click="order(cart)">Confirm and Pay</button>
		</form>

	</div>
	<div class="col-md-6">
	</div>
</div>
